{% extends "skeleton.html" %}

{% block title %}Upload Genome{% endblock %}

{% block head %}
    <style>
        ul li {
            list-style-type: none;
        }
    </style>
{% endblock %}


{% block body %}
    <div class="row">
        <div class="large-8 columns">
            <div class="panel">
                <h2>Already Uploaded Files:</h2>
                <ul>
                    {% for analysis in analyses %}
                        <li>
                            <a
                                class="small button {{ analysis['css_class'] }}"
                                href="{{ url_for('analysis', analysis_id=analysis['id']) }}"
                            >
                                {{ analysis['sample_filename'] }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="small-4 columns">
            <div class="panel">
                <h2>Upload a File:</h2>

                <form action="/upload_file" method="POST" enctype="multipart/form-data">
                    <label for="file">Upload:</label>
                    <input class="tiny button secondary" name="file" type="file" />

                    <input class="small button" type="submit" value="Upload" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
